        /* å·¦ä¾§å¯¼èˆªæ  */
        .sidebar {

        .nav-icon:hover {

        .nav-icon.home::before {

        .nav-icon.settings::before {

        /* ä¸»å†…å®¹åŒº */
        .main-content {

        /* æµ·æŠ¥ç½‘æ ¼ */
        .poster-grid {

        .poster-card {

        .poster-button:hover {

        /* åŠ è½½çŠ¶æ€ */
        .loading {
            text-align: center;

        }
        
        .error {
            text-align: center;

        }
        
        /* ç©ºçŠ¶æ€ */
        .empty-state {

        .empty-state h2 {

        }
    </style>
</head>
<body>
    <!-- çª—å£æ§åˆ¶æŒ‰é’® - å³ä¸Šè§’ -->
    <div class="window-controls">
        <button class="window-control-btn minimize-btn" onclick="minimizeWindow()">
            <span class="control-icon">âˆ’</span>
        </button>
        <button class="window-control-btn maximize-btn" onclick="toggleMaximizeWindow()">
            <span class="control-icon">â–¡</span>
        </button>
        <button class="window-control-btn close-btn" onclick="closeWindow()">
            <span class="control-icon">Ã—</span>
        </button>
    </div>
    
    <!-- å·¦ä¾§å¯¼èˆªæ  -->
    <div class="sidebar">
        <div class="nav-icon home" onclick="location.reload()" title="é¦–é¡µ"></div>
        <div class="nav-icon settings" onclick="openSettings()" title="è®¾ç½®"></div>
    </div>
    
    <!-- ä¸»å†…å®¹åŒº -->
    <div class="main-content">
        <div id="loading" class="loading">æ­£åœ¨åŠ è½½ç”µè§†å‰§æµ·æŠ¥...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="empty" class="empty-state" style="display: none;">
            <h2>æš‚æ— ç”µè§†å‰§</h2>
            <p>è¯·å…ˆè®¾ç½®ç”µè§†å‰§æ–‡ä»¶å¤¹è·¯å¾„</p>
            <button class="setup-btn" onclick="openSettings()">å‰å¾€è®¾ç½®</button>
        </div>
        <div id="posterGrid" class="poster-grid" style="display: none;"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // æ‰“å¼€è®¾ç½®çª—å£
        function openSettings() {
            ipcRenderer.send('open-settings');
        }
        
        // æ‰«æç”µè§†å‰§
        function scanTvShows() {
            ipcRenderer.send('scan-tv-shows');
        }
        
        // çª—å£æ§åˆ¶åŠŸèƒ½
        function minimizeWindow() {
            ipcRenderer.send('window-control', 'minimize');
        }
        
        function toggleMaximizeWindow() {
            ipcRenderer.send('window-control', 'toggle-maximize');
        }
        
        function closeWindow() {
            ipcRenderer.send('window-control', 'close');
        }
        
        // ç›‘å¬ç”µè§†å‰§æ‰«æç»“æœ
        ipcRenderer.on('tv-shows-scanned', (event, data) => {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const empty = document.getElementById('empty');
            const posterGrid = document.getElementById('posterGrid');
            
            if (data.error) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = data.error;
                return;
            }
            
            const tvShows = data.tvShows || [];
            
            if (tvShows.length === 0) {
                loading.style.display = 'none';
                empty.style.display = 'block';
                return;
            }
            
            loading.style.display = 'none';
            posterGrid.style.display = 'grid';
            
            // æ¸…ç©ºç½‘æ ¼
            posterGrid.innerHTML = '';
            
            // æ·»åŠ æµ·æŠ¥å¡ç‰‡
            tvShows.forEach(tvShow => {
                const card = createPosterCard(tvShow);
                posterGrid.appendChild(card);
            });
        });
        
        // åˆ›å»ºæµ·æŠ¥å¡ç‰‡
        function createPosterCard(tvShow) {
            const card = document.createElement('div');
            card.className = 'poster-card';
            
            const img = document.createElement('img');
            img.className = 'poster-image';
            img.alt = tvShow.name;
            
            // å¦‚æœæœ‰æµ·æŠ¥å›¾ç‰‡ï¼Œè®¾ç½®srcï¼Œå¦åˆ™æ˜¾ç¤ºé»˜è®¤å›¾ç‰‡
            if (tvShow.poster) {
                img.src = `file://${tvShow.poster}`;
            } else {
                img.style.backgroundColor = '#9E9E9E';
                img.style.display = 'flex';
                img.style.alignItems = 'center';
                img.style.justifyContent = 'center';
                img.style.color = 'white';
                img.style.fontSize = '16px';
                img.textContent = 'æš‚æ— æµ·æŠ¥';
            }
            
            const button = document.createElement('button');
            button.className = 'poster-button';
            button.textContent = tvShow.name;
            
            // ç‚¹å‡»å¡ç‰‡äº‹ä»¶ - æ’­æ”¾ç¬¬ä¸€å­£ç¬¬ä¸€é›†
            card.addEventListener('click', () => {
                console.log('ç‚¹å‡»ç”µè§†å‰§:', tvShow.name);
                console.log('è·¯å¾„:', tvShow.path);
                console.log('ç¬¬ä¸€é›†è·¯å¾„:', tvShow.firstEpisode);
                
                if (tvShow.firstEpisode) {
                    // å‘é€æ’­æ”¾è¯·æ±‚
                    ipcRenderer.send('play-tv-show', {
                        name: tvShow.name,
                        path: tvShow.path, // æ·»åŠ ç”µè§†å‰§è·¯å¾„
                        firstEpisode: tvShow.firstEpisode
                    });
                } else {
                    alert(`æœªæ‰¾åˆ° ${tvShow.name} çš„ç¬¬ä¸€å­£ç¬¬ä¸€é›†è§†é¢‘æ–‡ä»¶`);
                }
            });
            
            card.appendChild(img);
            card.appendChild(button);
            
            return card;
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OmniWall ç”µè§†å‰§æµ·æŠ¥å¢™å·²åŠ è½½');
            
            // åŠ è½½è®¾ç½®å¹¶æ‰«æç”µè§†å‰§
            setTimeout(() => {
                scanTvShows();
            }, 100);
        });
    </script>
</body>
</html>
