<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniWall - 电视剧海报墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            overflow: hidden;
            gap: 0;
            pointer-events: auto;
        }
        
        /* 窗口控制按钮 */
        .window-controls {
            position: fixed;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            padding: 4px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .window-control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: bold;
        }
        
        .window-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .maximize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .close-btn:hover {
            background-color: #e74c3c;
        }
        
        /* 左侧导航栏 */
        .sidebar {
            width: 80px;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-right: 1px solid #333;
            z-index: 100;
            gap: 40px;
        }
        
        .nav-icon {
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-icon:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .nav-icon.home::before {
            content: '📺';
            font-size: 20px;
        }
        
        .nav-icon.settings::before {
            content: '⚙️';
            font-size: 18px;
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #000000;
        }
        
        /* 滚动条样式 */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* 海报网格 */
        .poster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            padding: 0;
        }
        
        /* 响应式适配 */
        @media (max-width: 768px) {
            .poster-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .poster-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
        }
        
        /* 海报卡片 */
        .poster-card {
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #404040;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .poster-card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border-color: #0078d4;
        }
        
        .poster-image {
            width: 100%;
            aspect-ratio: 1 / 1.3; /* 1:1.3 宽高比 */
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #404040);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .poster-button {
            background-color: #1a1a1a;
            color: #FFFFFF;
            border: none;
            padding: 16px 12px;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            border-radius: 0 0 12px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-top: 1px solid #333;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .poster-button:hover {
            background-color: #0078d4;
            color: #FFFFFF;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            background-color: rgba(0,0,0,0.8);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 18px;
            background-color: rgba(0,0,0,0.9);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0,0,0,0.8);
            border-radius: 16px;
            margin: 60px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .empty-state h2 {
            margin-bottom: 16px;
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 600;
        }
        
        .empty-state p {
            margin-bottom: 32px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .setup-btn {
            background-color: #0078d4;
            color: #FFFFFF;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.3);
        }
        
        .setup-btn:hover {
            background-color: #0066b4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.4);
        }
    </style>
</head>
<body>
    <!-- 窗口控制按钮 - 右上角 -->
    <div class="window-controls">
        <button class="window-control-btn minimize-btn">
            <span class="control-icon">−</span>
        </button>
        <button class="window-control-btn maximize-btn">
            <span class="control-icon">□</span>
        </button>
        <button class="window-control-btn close-btn">
            <span class="control-icon">×</span>
        </button>
    </div>
    
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="nav-icon home" title="首页"></div>
        <div class="nav-icon settings" title="设置"></div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <div id="loading" class="loading">正在加载电视剧海报...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="empty" class="empty-state" style="display: none;">
            <h2>暂无电视剧</h2>
            <p>请先设置电视剧文件夹路径</p>
            <button class="setup-btn" id="setup-btn">前往设置</button>
        </div>
        <div id="posterGrid" class="poster-grid" style="display: none;"></div>
    </div>

    <script>
        // 页面加载时初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OmniWall 电视剧海报墙已加载');
            
            // 初始化应用
            const { initializeApp } = require('./js/app');
            const app = initializeApp();
            
            // 将应用实例挂载到全局，便于调试
            window.omniWallApp = app;
        });
    </script>
</body>
</html>
