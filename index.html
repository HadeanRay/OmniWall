<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniWall - ÁîµËßÜÂâßÊµ∑Êä•Â¢ô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            overflow: hidden;
            gap: 0;
            pointer-events: auto;
        }
        
        /* Á™óÂè£ÊéßÂà∂ÊåâÈíÆ */
        .window-controls {
            position: fixed;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            padding: 4px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .window-control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: bold;
        }
        
        .window-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .maximize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .close-btn:hover {
            background-color: #e74c3c;
        }
        
        /* Â∑¶‰æßÂØºËà™Ê†è */
        .sidebar {
            width: 80px;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-right: 1px solid #333;
            z-index: 100;
            gap: 40px;
        }
        
        .nav-icon {
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-icon:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .nav-icon.home::before {
            content: 'üì∫';
            font-size: 20px;
        }
        
        .nav-icon.settings::before {
            content: '‚öôÔ∏è';
            font-size: 18px;
        }
        
        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #000000;
        }
        
        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* Êµ∑Êä•ÁΩëÊ†º */
        .poster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            padding: 0;
        }
        
        /* ÂìçÂ∫îÂºèÈÄÇÈÖç */
        @media (max-width: 768px) {
            .poster-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .poster-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }
        }
        
        /* Êµ∑Êä•Âç°Áâá */
        .poster-card {
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #404040;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .poster-card:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border-color: #0078d4;
        }
        
        .poster-image {
            width: 100%;
            aspect-ratio: 1 / 1.3; /* 1:1.3 ÂÆΩÈ´òÊØî */
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #404040);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .poster-button {
            background-color: #1a1a1a;
            color: #FFFFFF;
            border: none;
            padding: 16px 12px;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            border-radius: 0 0 12px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-top: 1px solid #333;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }
        
        .poster-button:hover {
            background-color: #0078d4;
            color: #FFFFFF;
        }
        
        /* Âä†ËΩΩÁä∂ÊÄÅ */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            background-color: rgba(0,0,0,0.8);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 18px;
            background-color: rgba(0,0,0,0.9);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0,0,0,0.8);
            border-radius: 16px;
            margin: 60px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .empty-state h2 {
            margin-bottom: 16px;
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 600;
        }
        
        .empty-state p {
            margin-bottom: 32px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .setup-btn {
            background-color: #0078d4;
            color: #FFFFFF;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.3);
        }
        
        .setup-btn:hover {
            background-color: #0066b4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.4);
        }
    </style>
</head>
<body>
    <!-- Á™óÂè£ÊéßÂà∂ÊåâÈíÆ - Âè≥‰∏äËßí -->
    <div class="window-controls">
        <button class="window-control-btn minimize-btn" onclick="minimizeWindow()">
            <span class="control-icon">‚àí</span>
        </button>
        <button class="window-control-btn maximize-btn" onclick="toggleMaximizeWindow()">
            <span class="control-icon">‚ñ°</span>
        </button>
        <button class="window-control-btn close-btn" onclick="closeWindow()">
            <span class="control-icon">√ó</span>
        </button>
    </div>
    
    <!-- Â∑¶‰æßÂØºËà™Ê†è -->
    <div class="sidebar">
        <div class="nav-icon home" onclick="location.reload()" title="È¶ñÈ°µ"></div>
        <div class="nav-icon settings" onclick="openSettings()" title="ËÆæÁΩÆ"></div>
    </div>
    
    <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
    <div class="main-content">
        <div id="loading" class="loading">Ê≠£Âú®Âä†ËΩΩÁîµËßÜÂâßÊµ∑Êä•...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="empty" class="empty-state" style="display: none;">
            <h2>ÊöÇÊó†ÁîµËßÜÂâß</h2>
            <p>ËØ∑ÂÖàËÆæÁΩÆÁîµËßÜÂâßÊñá‰ª∂Â§πË∑ØÂæÑ</p>
            <button class="setup-btn" onclick="openSettings()">ÂâçÂæÄËÆæÁΩÆ</button>
        </div>
        <div id="posterGrid" class="poster-grid" style="display: none;"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // ÊâìÂºÄËÆæÁΩÆÁ™óÂè£
        function openSettings() {
            ipcRenderer.send('open-settings');
        }
        
        // Êâ´ÊèèÁîµËßÜÂâß
        function scanTvShows() {
            ipcRenderer.send('scan-tv-shows');
        }
        
        // Á™óÂè£ÊéßÂà∂ÂäüËÉΩ
        function minimizeWindow() {
            ipcRenderer.send('window-control', 'minimize');
        }
        
        function toggleMaximizeWindow() {
            ipcRenderer.send('window-control', 'toggle-maximize');
        }
        
        function closeWindow() {
            ipcRenderer.send('window-control', 'close');
        }
        
        // ÁõëÂê¨ÁîµËßÜÂâßÊâ´ÊèèÁªìÊûú
        ipcRenderer.on('tv-shows-scanned', (event, data) => {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const empty = document.getElementById('empty');
            const posterGrid = document.getElementById('posterGrid');
            
            if (data.error) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = data.error;
                return;
            }
            
            const tvShows = data.tvShows || [];
            
            if (tvShows.length === 0) {
                loading.style.display = 'none';
                empty.style.display = 'block';
                return;
            }
            
            loading.style.display = 'none';
            posterGrid.style.display = 'grid';
            
            // Ê∏ÖÁ©∫ÁΩëÊ†º
            posterGrid.innerHTML = '';
            
            // Ê∑ªÂä†Êµ∑Êä•Âç°Áâá
            tvShows.forEach(tvShow => {
                const card = createPosterCard(tvShow);
                posterGrid.appendChild(card);
            });
        });
        
        // ÂàõÂª∫Êµ∑Êä•Âç°Áâá
        function createPosterCard(tvShow) {
            const card = document.createElement('div');
            card.className = 'poster-card';
            
            const img = document.createElement('img');
            img.className = 'poster-image';
            img.alt = tvShow.name;
            
            // Â¶ÇÊûúÊúâÊµ∑Êä•ÂõæÁâáÔºåËÆæÁΩÆsrcÔºåÂê¶ÂàôÊòæÁ§∫ÈªòËÆ§ÂõæÁâá
            if (tvShow.poster) {
                img.src = `file://${tvShow.poster}`;
            } else {
                img.style.background = 'linear-gradient(135deg, #2a2a2a, #404040)';
                img.style.display = 'flex';
                img.style.alignItems = 'center';
                img.style.justifyContent = 'center';
                img.style.color = 'rgba(255, 255, 255, 0.6)';
                img.style.fontSize = '14px';
                img.style.fontWeight = '500';
                img.textContent = 'ÊöÇÊó†Êµ∑Êä•';
            }
            
            const button = document.createElement('button');
            button.className = 'poster-button';
            button.textContent = tvShow.name;
            
            // ÁÇπÂáªÂç°Áâá‰∫ã‰ª∂ - Êí≠Êîæ‰∏äÊ¨°Êí≠ÊîæÁöÑÈõÜÊàñÁ¨¨‰∏ÄÂ≠£Á¨¨‰∏ÄÈõÜ
            card.addEventListener('click', () => {
                console.log('ÁÇπÂáªÁîµËßÜÂâß:', tvShow.name);
                console.log('Ë∑ØÂæÑ:', tvShow.path);
                console.log('Á¨¨‰∏ÄÈõÜË∑ØÂæÑ:', tvShow.firstEpisode);
                
                if (tvShow.firstEpisode) {
                    // ÂèëÈÄÅÊí≠ÊîæËØ∑Ê±ÇÔºåÂåÖÂê´ÁîµËßÜÂâßË∑ØÂæÑÁî®‰∫éÊü•Êâæ‰∏äÊ¨°Êí≠ÊîæËÆ∞ÂΩï
                    ipcRenderer.send('play-tv-show', {
                        name: tvShow.name,
                        path: tvShow.path, // Ê∑ªÂä†ÁîµËßÜÂâßË∑ØÂæÑ
                        firstEpisode: tvShow.firstEpisode
                    });
                } else {
                    alert(`Êú™ÊâæÂà∞ ${tvShow.name} ÁöÑÁ¨¨‰∏ÄÂ≠£Á¨¨‰∏ÄÈõÜËßÜÈ¢ëÊñá‰ª∂`);
                }
            });
            
            card.appendChild(img);
            card.appendChild(button);
            
            return card;
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OmniWall ÁîµËßÜÂâßÊµ∑Êä•Â¢ôÂ∑≤Âä†ËΩΩ');
            
            // Âä†ËΩΩËÆæÁΩÆÂπ∂Êâ´ÊèèÁîµËßÜÂâß
            setTimeout(() => {
                scanTvShows();
            }, 100);
        });
    </script>
</body>
</html>
