<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniWall - 电视剧海报墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #E0E0E0;
            color: #000000;
            min-height: 100vh;
            display: flex;
        }
        
        /* 窗口控制按钮 */
        .window-controls {
            position: fixed;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            padding: 4px;
            backdrop-filter: blur(10px);
            -webkit-app-region: no-drag;
            pointer-events: auto;
        }
        
        .window-control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: bold;
            -webkit-app-region: no-drag;
        }
        
        .window-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .maximize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .close-btn:hover {
            background-color: #e74c3c;
        }
        
        /* 左侧导航栏 */
        .sidebar {
            width: 80px;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .nav-icon {
            width: 32px;
            height: 32px;
            margin: 20px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-icon:hover {
            background-color: #E0E0E0;
            transform: scale(1.1);
        }
        
        .nav-icon.home::before {
            content: '🏠';
            font-size: 24px;
        }
        
        .nav-icon.settings::before {
            content: '⚙️';
            font-size: 24px;
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        /* 海报网格 */
        .poster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        
        /* 海报卡片 */
        .poster-card {
            background-color: #FFFFFF;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .poster-card:hover {
            transform: scale(1.02);
        }
        
        .poster-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background-color: #9E9E9E;
        }
        
        .poster-button {
            background-color: #9E9E9E;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            border-radius: 0 0 12px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .poster-button:hover {
            background-color: #757575;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #f44336;
            font-size: 18px;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h2 {
            margin-bottom: 16px;
            font-size: 24px;
        }
        
        .empty-state p {
            margin-bottom: 24px;
            font-size: 16px;
        }
        
        .setup-btn {
            background-color: #9E9E9E;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .setup-btn:hover {
            background-color: #757575;
        }
    </style>
</head>
<body>
    <!-- 窗口控制按钮 - 右上角 -->
    <div class="window-controls">
        <button class="window-control-btn minimize-btn" onclick="minimizeWindow()">
            <span class="control-icon">−</span>
        </button>
        <button class="window-control-btn maximize-btn" onclick="toggleMaximizeWindow()">
            <span class="control-icon">□</span>
        </button>
        <button class="window-control-btn close-btn" onclick="closeWindow()">
            <span class="control-icon">×</span>
        </button>
    </div>
    
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="nav-icon home" onclick="location.reload()" title="首页"></div>
        <div class="nav-icon settings" onclick="openSettings()" title="设置"></div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <div id="loading" class="loading">正在加载电视剧海报...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="empty" class="empty-state" style="display: none;">
            <h2>暂无电视剧</h2>
            <p>请先设置电视剧文件夹路径</p>
            <button class="setup-btn" onclick="openSettings()">前往设置</button>
        </div>
        <div id="posterGrid" class="poster-grid" style="display: none;"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // 打开设置窗口
        function openSettings() {
            ipcRenderer.send('open-settings');
        }
        
        // 扫描电视剧
        function scanTvShows() {
            ipcRenderer.send('scan-tv-shows');
        }
        
        // 窗口控制功能
        function minimizeWindow() {
            ipcRenderer.send('window-control', 'minimize');
        }
        
        function toggleMaximizeWindow() {
            ipcRenderer.send('window-control', 'toggle-maximize');
        }
        
        function closeWindow() {
            ipcRenderer.send('window-control', 'close');
        }
        
        // 监听电视剧扫描结果
        ipcRenderer.on('tv-shows-scanned', (event, data) => {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const empty = document.getElementById('empty');
            const posterGrid = document.getElementById('posterGrid');
            
            if (data.error) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = data.error;
                return;
            }
            
            const tvShows = data.tvShows || [];
            
            if (tvShows.length === 0) {
                loading.style.display = 'none';
                empty.style.display = 'block';
                return;
            }
            
            loading.style.display = 'none';
            posterGrid.style.display = 'grid';
            
            // 清空网格
            posterGrid.innerHTML = '';
            
            // 添加海报卡片
            tvShows.forEach(tvShow => {
                const card = createPosterCard(tvShow);
                posterGrid.appendChild(card);
            });
        });
        
        // 创建海报卡片
        function createPosterCard(tvShow) {
            const card = document.createElement('div');
            card.className = 'poster-card';
            
            const img = document.createElement('img');
            img.className = 'poster-image';
            img.alt = tvShow.name;
            
            // 如果有海报图片，设置src，否则显示默认图片
            if (tvShow.poster) {
                img.src = `file://${tvShow.poster}`;
            } else {
                img.style.backgroundColor = '#9E9E9E';
                img.style.display = 'flex';
                img.style.alignItems = 'center';
                img.style.justifyContent = 'center';
                img.style.color = 'white';
                img.style.fontSize = '16px';
                img.textContent = '暂无海报';
            }
            
            const button = document.createElement('button');
            button.className = 'poster-button';
            button.textContent = tvShow.name;
            
            // 点击卡片事件 - 播放第一季第一集
            card.addEventListener('click', () => {
                console.log('点击电视剧:', tvShow.name);
                console.log('路径:', tvShow.path);
                console.log('第一集路径:', tvShow.firstEpisode);
                
                if (tvShow.firstEpisode) {
                    // 发送播放请求
                    ipcRenderer.send('play-tv-show', {
                        name: tvShow.name,
                        path: tvShow.path, // 添加电视剧路径
                        firstEpisode: tvShow.firstEpisode
                    });
                } else {
                    alert(`未找到 ${tvShow.name} 的第一季第一集视频文件`);
                }
            });
            
            card.appendChild(img);
            card.appendChild(button);
            
            return card;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OmniWall 电视剧海报墙已加载');
            
            // 加载设置并扫描电视剧
            setTimeout(() => {
                scanTvShows();
            }, 100);
        });
    </script>
</body>
</html>
