<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - OmniWall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            overflow: hidden;
            pointer-events: auto;
        }
        
        /* 窗口控制按钮 */
        .window-controls {
            position: fixed;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            padding: 4px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .window-control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: bold;
        }
        
        .window-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .maximize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .close-btn:hover {
            background-color: #e74c3c;
        }
        
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px 40px;
            flex: 1;
            overflow-y: auto;
        }
        
        /* 滚动条样式 */
        .settings-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .settings-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .settings-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .settings-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .settings-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .settings-header h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: #FFFFFF;
            font-weight: 600;
        }
        
        .settings-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .settings-section {
            background-color: #1a1a1a;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #333;
        }
        
        .settings-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #FFFFFF;
            font-size: 18px;
            font-weight: 600;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }
        .file-selector {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .file-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #404040;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .file-input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }
        
        .browse-btn {
            padding: 12px 20px;
            background-color: #2a2a2a;
            color: #FFFFFF;
            border: 1px solid #404040;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .browse-btn:hover {
            background-color: #3a3a3a;
            border-color: #555;
            transform: translateY(-1px);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #0078d4;
            color: #FFFFFF;
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.3);
        }
        
        .btn-primary:hover {
            background-color: #0066b4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.4);
        }
        
        .btn-secondary {
            background-color: #2a2a2a;
            color: #FFFFFF;
            border: 1px solid #404040;
        }
        
        .btn-secondary:hover {
            background-color: #3a3a3a;
            border-color: #555;
            transform: translateY(-1px);
        }
        
        .path-info {
            margin-top: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 窗口控制按钮 - 右上角 -->
    <div class="window-controls">
        <button class="window-control-btn minimize-btn" onclick="minimizeWindow()">
            <span class="control-icon">−</span>
        </button>
        <button class="window-control-btn maximize-btn" onclick="toggleMaximizeWindow()">
            <span class="control-icon">□</span>
        </button>
        <button class="window-control-btn close-btn" onclick="closeSettings()">
            <span class="control-icon">×</span>
        </button>
    </div>
    
    <div class="settings-container">
        <div class="settings-header">
            <h1>⚙️ 设置</h1>
            <p>配置您的 OmniWall 应用</p>
        </div>
        
        <div class="settings-section">
            <h2>文件位置设置</h2>
            <div class="file-selector">
                <input type="text" id="filePathInput" class="file-input" placeholder="请选择文件夹路径..." readonly>
                <button class="browse-btn" onclick="selectFolder()">浏览文件夹</button>
            </div>
            <div class="path-info" id="pathInfo">
                当前未选择文件夹
            </div>
        </div>
        
        <div class="settings-section">
            <h2>字幕提取工具</h2>
            <p style="margin-bottom: 16px; color: rgba(255, 255, 255, 0.8); font-size: 14px; line-height: 1.5;">
                从视频文件中提取字幕并转换为 VTT 格式。请先选择文件夹路径。
            </p>
            <div class="file-selector">
                <input type="text" id="ffmpegPathInput" class="file-input" placeholder="ffmpeg路径 (可选，留空使用系统PATH)">
                <button class="browse-btn" onclick="selectFfmpeg()" style="background-color: #ff9800;">
                    选择ffmpeg
                </button>
            </div>
            <div class="file-selector">
                <button class="browse-btn" onclick="extractSubtitles()" id="extractBtn" style="background-color: #2196F3;">
                    提取字幕
                </button>
                <span id="extractStatus" style="margin-left: 16px; color: rgba(255, 255, 255, 0.8); font-size: 13px;">
                    等待操作...
                </span>
            </div>
            <div id="extractProgress" style="margin-top: 16px; display: none;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: rgba(255, 255, 255, 0.8);">处理进度:</span>
                    <span id="progressText" style="color: rgba(255, 255, 255, 0.8);">0/0</span>
                </div>
                <div style="width: 100%; height: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 4px; overflow: hidden;">
                    <div id="progressBar" style="height: 100%; background: #0078d4; width: 0%; transition: width 0.3s ease;"></div>
                </div>
            </div>
        </div>
        
        
        
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="closeSettings()">取消</button>
            <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // 窗口控制功能
        function minimizeWindow() {
            ipcRenderer.send('window-control', 'minimize');
        }
        
        function toggleMaximizeWindow() {
            ipcRenderer.send('window-control', 'toggle-maximize');
        }
        
        // 选择文件夹
        function selectFolder() {
            ipcRenderer.send('open-folder-dialog');
        }
        
        // 选择ffmpeg可执行文件
        function selectFfmpeg() {
            ipcRenderer.send('open-file-dialog', { 
                filters: [
                    { name: 'Executable Files', extensions: ['exe'] },
                    { name: 'All Files', extensions: ['*'] }
                ],
                title: '选择ffmpeg可执行文件'
            });
        }
        
        // 监听文件夹选择结果
        ipcRenderer.on('selected-folder', (event, folderPath) => {
            if (folderPath) {
                document.getElementById('filePathInput').value = folderPath;
                document.getElementById('pathInfo').textContent = `已选择文件夹: ${folderPath}`;
                console.log('选择的文件夹路径:', folderPath);
                
                // 立即保存设置，确保路径信息被记住
                const settings = {
                    filePath: folderPath,
                    lastSaved: new Date().toLocaleString('zh-CN')
                };
                ipcRenderer.send('save-settings', settings);
                console.log('自动保存文件夹路径设置');
            }
        });
        
        // 监听文件选择结果
        ipcRenderer.on('selected-file', (event, filePath) => {
            if (filePath) {
                document.getElementById('ffmpegPathInput').value = filePath;
                console.log('选择的ffmpeg路径:', filePath);
            }
        });
        
        // 监听设置加载完成
        ipcRenderer.on('settings-loaded', (event, settings) => {
            if (settings.filePath) {
                document.getElementById('filePathInput').value = settings.filePath;
                document.getElementById('pathInfo').textContent = `已选择文件夹: ${settings.filePath}`;
                console.log('已恢复保存的路径:', settings.filePath);
            }
            if (settings.ffmpegPath) {
                document.getElementById('ffmpegPathInput').value = settings.ffmpegPath;
                console.log('已恢复保存的FFMPEG路径:', settings.ffmpegPath);
            }
        });
        
        function saveSettings() {
            const filePath = document.getElementById('filePathInput').value;
            const ffmpegPath = document.getElementById('ffmpegPathInput').value;
            
            if (filePath) {
                console.log('保存的文件路径:', filePath);
                console.log('保存的FFMPEG路径:', ffmpegPath);
                // 保存设置到本地存储
                const settings = {
                    filePath: filePath,
                    ffmpegPath: ffmpegPath,
                    lastSaved: new Date().toLocaleString('zh-CN')
                };
                ipcRenderer.send('save-settings', settings);
                
                // 通知主窗口刷新电视剧列表
                ipcRenderer.send('refresh-tv-shows');
                
                alert(`设置保存成功！\n文件路径: ${filePath}\nFFMPEG路径: ${ffmpegPath || '未设置'}`);
            } else {
                alert('请先选择文件夹！');
                return;
            }
            window.close(); // 关闭设置窗口
        }
        
        function closeSettings() {
            console.log('设置窗口已关闭');
            window.close(); // 关闭设置窗口
        };
        
        // 字幕提取功能
        function extractSubtitles() {
            const filePath = document.getElementById('filePathInput').value;
            if (!filePath) {
                alert('请先选择文件夹路径！');
                return;
            }
            
            const ffmpegPath = document.getElementById('ffmpegPathInput').value;
            
            const btn = document.getElementById('extractBtn');
            const status = document.getElementById('extractStatus');
            const progress = document.getElementById('extractProgress');
            
            btn.disabled = true;
            btn.textContent = '正在提取...';
            status.textContent = '开始扫描视频文件...';
            progress.style.display = 'block';
            
            // 发送字幕提取请求
            ipcRenderer.send('extract-subtitles', { 
                folderPath: filePath,
                ffmpegPath: ffmpegPath || null
            });
        }
        
        // 监听字幕提取进度
        ipcRenderer.on('subtitle-extract-progress', (event, data) => {
            const status = document.getElementById('extractStatus');
            const progressText = document.getElementById('progressText');
            const progressBar = document.getElementById('progressBar');
            
            if (data.status === 'scanning') {
                status.textContent = `扫描到 ${data.total} 个视频文件`;
            } else if (data.status === 'processing') {
                const percent = (data.current / data.total) * 100;
                progressText.textContent = `${data.current}/${data.total}`;
                progressBar.style.width = `${percent}%`;
                status.textContent = `正在处理: ${data.currentFile}`;
            } else if (data.status === 'completed') {
                status.textContent = `字幕提取完成！共处理 ${data.processed} 个文件，成功 ${data.success} 个`;
                const btn = document.getElementById('extractBtn');
                btn.disabled = false;
                btn.textContent = '提取字幕';
            } else if (data.status === 'error') {
                status.textContent = `错误: ${data.message}`;
                const btn = document.getElementById('extractBtn');
                btn.disabled = false;
                btn.textContent = '提取字幕';
            }
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('设置页面已加载');
            // 加载保存的设置
            ipcRenderer.send('load-settings');
            
            // 如果已经有保存的路径，确保 pathInfo 显示正确状态
            setTimeout(() => {
                const filePath = document.getElementById('filePathInput').value;
                if (filePath) {
                    document.getElementById('pathInfo').textContent = `已选择文件夹: ${filePath}`;
                } else {
                    document.getElementById('pathInfo').textContent = '当前未选择文件夹';
                }
            }, 100);
        });
    </script>
</body>
</html>
