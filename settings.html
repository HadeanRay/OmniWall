<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - OmniWall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .settings-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .settings-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .settings-section {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }
        .settings-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }
        .file-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .file-input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        .file-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.7);
        }
        .browse-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .browse-btn:hover {
            background: #45a049;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }
        .path-info {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1>⚙️ 设置</h1>
            <p>配置您的 OmniWall 应用</p>
        </div>
        
        <div class="settings-section">
            <h2>文件位置设置</h2>
            <div class="file-selector">
                <input type="text" id="filePathInput" class="file-input" placeholder="请选择文件夹路径..." readonly>
                <button class="browse-btn" onclick="selectFolder()">浏览文件夹</button>
            </div>
            <div class="path-info" id="pathInfo">
                当前未选择文件夹
            </div>
        </div>
        
        <div class="settings-section">
            <h2>字幕提取工具</h2>
            <p style="margin-bottom: 15px; color: rgba(255,255,255,0.8);">
                从视频文件中提取字幕并转换为 VTT 格式。请先选择文件夹路径。
            </p>
            <div class="file-selector">
                <input type="text" id="ffmpegPathInput" class="file-input" placeholder="ffmpeg路径 (可选，留空使用系统PATH)">
                <button class="browse-btn" onclick="selectFfmpeg()" style="background: #FF9800;">
                    选择ffmpeg
                </button>
            </div>
            <div class="file-selector">
                <button class="browse-btn" onclick="extractSubtitles()" id="extractBtn" style="background: #2196F3;">
                    提取字幕
                </button>
                <span id="extractStatus" style="margin-left: 15px; color: rgba(255,255,255,0.8);">
                    等待操作...
                </span>
            </div>
            <div id="extractProgress" style="margin-top: 10px; display: none;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <span>处理进度:</span>
                    <span id="progressText">0/0</span>
                </div>
                <div style="width: 100%; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden;">
                    <div id="progressBar" style="height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s;"></div>
                </div>
            </div>
        </div>
        
        
        
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="closeSettings()">取消</button>
            <button class="btn btn-primary" onclick="saveSettings()">保存设置</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        // 选择文件夹
        function selectFolder() {
            ipcRenderer.send('open-folder-dialog');
        }
        
        // 选择ffmpeg可执行文件
        function selectFfmpeg() {
            ipcRenderer.send('open-file-dialog', { 
                filters: [
                    { name: 'Executable Files', extensions: ['exe'] },
                    { name: 'All Files', extensions: ['*'] }
                ],
                title: '选择ffmpeg可执行文件'
            });
        }
        
        // 监听文件夹选择结果
        ipcRenderer.on('selected-folder', (event, folderPath) => {
            if (folderPath) {
                document.getElementById('filePathInput').value = folderPath;
                document.getElementById('pathInfo').textContent = `已选择文件夹: ${folderPath}`;
                console.log('选择的文件夹路径:', folderPath);
            }
        });
        
        // 监听文件选择结果
        ipcRenderer.on('selected-file', (event, filePath) => {
            if (filePath) {
                document.getElementById('ffmpegPathInput').value = filePath;
                console.log('选择的ffmpeg路径:', filePath);
            }
        });
        
        // 监听设置加载完成
        ipcRenderer.on('settings-loaded', (event, settings) => {
            if (settings.filePath) {
                document.getElementById('filePathInput').value = settings.filePath;
                document.getElementById('pathInfo').textContent = `已选择文件夹: ${settings.filePath}`;
                console.log('已恢复保存的路径:', settings.filePath);
            }
        });
        
        function saveSettings() {
            const filePath = document.getElementById('filePathInput').value;
            if (filePath) {
                console.log('保存的文件路径:', filePath);
                // 保存设置到本地存储
                const settings = {
                    filePath: filePath,
                    lastSaved: new Date().toLocaleString('zh-CN')
                };
                ipcRenderer.send('save-settings', settings);
                
                // 通知主窗口刷新电视剧列表
                ipcRenderer.send('refresh-tv-shows');
                
                alert(`设置保存成功！\n文件路径: ${filePath}`);
            } else {
                alert('请先选择文件夹！');
                return;
            }
            window.close(); // 关闭设置窗口
        }
        
        function closeSettings() {
            console.log('设置窗口已关闭');
            window.close(); // 关闭设置窗口
        };
        
        // 字幕提取功能
        function extractSubtitles() {
            const filePath = document.getElementById('filePathInput').value;
            if (!filePath) {
                alert('请先选择文件夹路径！');
                return;
            }
            
            const ffmpegPath = document.getElementById('ffmpegPathInput').value;
            
            const btn = document.getElementById('extractBtn');
            const status = document.getElementById('extractStatus');
            const progress = document.getElementById('extractProgress');
            
            btn.disabled = true;
            btn.textContent = '正在提取...';
            status.textContent = '开始扫描视频文件...';
            progress.style.display = 'block';
            
            // 发送字幕提取请求
            ipcRenderer.send('extract-subtitles', { 
                folderPath: filePath,
                ffmpegPath: ffmpegPath || null
            });
        }
        
        // 监听字幕提取进度
        ipcRenderer.on('subtitle-extract-progress', (event, data) => {
            const status = document.getElementById('extractStatus');
            const progressText = document.getElementById('progressText');
            const progressBar = document.getElementById('progressBar');
            
            if (data.status === 'scanning') {
                status.textContent = `扫描到 ${data.total} 个视频文件`;
            } else if (data.status === 'processing') {
                const percent = (data.current / data.total) * 100;
                progressText.textContent = `${data.current}/${data.total}`;
                progressBar.style.width = `${percent}%`;
                status.textContent = `正在处理: ${data.currentFile}`;
            } else if (data.status === 'completed') {
                status.textContent = `字幕提取完成！共处理 ${data.processed} 个文件，成功 ${data.success} 个`;
                const btn = document.getElementById('extractBtn');
                btn.disabled = false;
                btn.textContent = '提取字幕';
            } else if (data.status === 'error') {
                status.textContent = `错误: ${data.message}`;
                const btn = document.getElementById('extractBtn');
                btn.disabled = false;
                btn.textContent = '提取字幕';
            }
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('设置页面已加载');
            // 加载保存的设置
            ipcRenderer.send('load-settings');
        });
    </script>
</body>
</html>
