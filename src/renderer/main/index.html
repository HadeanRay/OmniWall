<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniWall - 电视剧海报墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            pointer-events: auto;
        }
        
        /* CSS变量用于动态调整海报尺寸 */
        :root {
            --poster-width: 180px;
            --poster-height: 280px;
            --poster-gap: 1px;
        }
        
        /* 窗口控制按钮 */
        .window-controls {
            position: fixed;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            padding: 4px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .window-control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: bold;
        }
        
        .window-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .maximize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .close-btn:hover {
            background-color: #e74c3c;
        }
        
        /* 左侧导航栏 - 上浮固定 */
        .sidebar {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 60px;
            background-color: rgba(26, 26, 26, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            border-radius: 16px;
            z-index: 1000;
            gap: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .nav-icon {
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-icon:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .nav-icon.home::before {
            content: '📺';
            font-size: 20px;
        }
        
        .nav-icon.settings::before {
            content: '⚙️';
            font-size: 18px;
        }
        
        /* 主内容区 - 双行横向滚动 */
        .main-content {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            background-color: #000000;
            scroll-behavior: smooth;
            display: flex;
            justify-content: center;
            align-items:  flex-start;
        }
        
        /* 横向滚动条样式 */
        .main-content::-webkit-scrollbar {
            height: 8px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 20px;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* 海报网格 - 多行横向排列 */
        .poster-grid {
            display: grid;
            grid-auto-flow: column;
            grid-template-rows: repeat(var(--grid-rows, 2), var(--poster-height)); /* 动态行数和固定行高 */
            row-gap: var(--poster-gap); /* 添加行间距，与列间距保持一致 */
            column-gap: var(--poster-gap);
            padding: 60px 0; /* 添加上下内边距 */
            height: auto; /* 改为auto，让内容决定高度 */
            min-width: max-content;
            justify-content: center; /* 水平居中 */
        }
        
        /* 响应式适配 - 仅保留侧边栏响应式 */
        @media (max-width: 768px) {
            .sidebar {
                left: 10px;
                width: 50px;
                gap: 20px;
            }
            
            .nav-icon {
                width: 40px;
                height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                left: 8px;
                width: 44px;
                gap: 16px;
            }
            
            .nav-icon {
                width: 36px;
                height: 36px;
            }
        }
        
        /* 海报卡片 */
        .poster-card {
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: none;
            cursor: pointer;
            border: 1px solid #404040;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            width: var(--poster-width);
            height: var(--poster-height);
        }
        
        .poster-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border-color: #0078d4;
        }
        
        .poster-image {
            width: 100%;
            height: calc(var(--poster-height) * 0.75); /* 图片占海报高度的75% */
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #404040);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .poster-button {
            background-color: #1a1a1a;
            color: #FFFFFF;
            border: none;
            padding: 12px 8px;
            width: 100%;
            font-size: calc(var(--poster-height) * 0.045); /* 字体大小随海报高度变化 */
            font-weight: 500;
            text-align: center;
            border-radius: 0 0 12px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-top: 1px solid #333;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(var(--poster-height) * 0.25); /* 按钮占海报高度的25% */
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .poster-button:hover {
            background-color: #0078d4;
            color: #FFFFFF;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            background-color: rgba(0,0,0,0.8);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 18px;
            background-color: rgba(0,0,0,0.9);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0,0,0,0.8);
            border-radius: 16px;
            margin: 60px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .empty-state h2 {
            margin-bottom: 16px;
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 600;
        }
        
        .empty-state p {
            margin-bottom: 32px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .setup-btn {
            background-color: #0078d4;
            color: #FFFFFF;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.3);
        }
        
        .setup-btn:hover {
            background-color: #0066b4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.4);
        }
    </style>
</head>
<body>
    <!-- 窗口控制按钮 - 右上角 -->
    <div class="window-controls">
        <button class="window-control-btn minimize-btn">
            <span class="control-icon">−</span>
        </button>
        <button class="window-control-btn maximize-btn">
            <span class="control-icon">□</span>
        </button>
        <button class="window-control-btn close-btn">
            <span class="control-icon">×</span>
        </button>
    </div>
    
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="nav-icon home" title="首页"></div>
        <div class="nav-icon settings" title="设置"></div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <div id="loading" class="loading">正在加载电视剧海报...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="empty" class="empty-state" style="display: none;">
            <h2>暂无电视剧</h2>
            <p>请先设置电视剧文件夹路径</p>
            <button class="setup-btn" id="setup-btn">前往设置</button>
        </div>
        <div id="posterGrid" class="poster-grid" style="display: none;">
            <!-- 海报行将由JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 页面加载时初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OmniWall 电视剧海报墙已加载');
            
            // 初始化应用
            const { initializeApp } = require('./app');
            const app = initializeApp();
            
            // 将应用实例挂载到全局，便于调试
            window.omniWallApp = app;
        });
    </script>
</body>
</html>
