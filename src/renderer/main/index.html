<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniWall - 电视剧海报墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            pointer-events: auto;
        }
        
        /* CSS变量用于动态调整海报尺寸 */
        :root {
            --poster-width: 180px;
            --poster-height: 280px;
            --poster-gap: 1px;
        }
        
        /* 窗口控制按钮 */
        .window-controls {
            position: fixed;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            padding: 4px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .window-control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: bold;
        }
        
        .window-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .maximize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .close-btn:hover {
            background-color: #e74c3c;
        }
        
        /* 左侧导航栏 - 上浮固定 */
        .sidebar {
            position: fixed;
            top: 50%;
            left: 5px; /* 进一步减少左侧边距到5px */
            transform: translateY(-50%);
            width: 50px; /* 保持50px宽度 */
            background-color: rgba(26, 26, 26, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 0;
            border-radius: 16px;
            z-index: 1000;
            gap: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .nav-icon {
            width: 40px; /* 减少图标宽度从48px到40px */
            height: 40px; /* 减少图标高度从48px到40px */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px; /* 相应减少圆角 */
            transition: all 0.3s ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-icon:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .nav-icon.home::before {
            content: '📺';
            font-size: 20px;
        }
        
        .nav-icon.settings::before {
            content: '⚙️';
            font-size: 18px;
        }
        
        .nav-icon.sort::before {
            content: '🔀';
            font-size: 18px;
        }
        
        /* 主内容区 - 双行横向滚动 */
        .main-content {
            width: calc(100vw - 60px); /* 考虑侧边栏占位，减少右侧空白 */
            height: 100vh;
            margin-left: 60px; /* 为侧边栏留出空间 */
            overflow-x: auto;
            overflow-y: hidden;
            background-color: #000000;
            scroll-behavior: auto; 
            display: flex;
            justify-content: flex-start; /* 左对齐，减少左侧空白 */
            align-items: flex-start; /* 改为顶部对齐，减少顶部空白 */
            padding-top: 20px; /* 减少顶部padding从40px到20px */
            -webkit-overflow-scrolling: touch; /* 优化触摸设备滚动 */
            position: relative; /* 为渐变遮罩提供定位上下文 */
        }
        
        /* 渐变遮罩容器 - 用于包裹渐变遮罩层 */
        .gradient-overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 不拦截鼠标事件 */
            z-index: 10; /* 在posterGrid之上 */
        }
        
        /* 横向滚动条样式 */
        .main-content::-webkit-scrollbar {
            height: 8px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 20px;
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        .main-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* 海报网格 - 横向行、竖列排序 */
        .poster-grid {
            display: grid;
            grid-auto-flow: row; /* 改为按行排列 */
            grid-template-columns: repeat(auto-fill, var(--poster-width)); /* 自动填充列 */
            grid-template-rows: repeat(var(--grid-rows, 2), var(--poster-height)); /* 保持动态行数 */
            row-gap: var(--poster-gap);
            column-gap: var(--poster-gap);
            padding: 20px 0px;
            width: 100%;
            height: calc(100% - 40px);
            justify-content: flex-start;
            align-content: flex-start;
            transform: translateZ(0);
            will-change: transform;
            position: relative;
            z-index: 5;
        }
        
        /* 无限滑动模式下的海报卡片 */
        .poster-grid.infinite-scroll .poster-card {
            position: absolute; /* 绝对定位以实现无限滑动 */
            transition: none; /* 禁用CSS过渡，使用GSAP动画 */
        }
        
        /* 滚轮模式下的光标样式 */
        .poster-grid.infinite-scroll {
            cursor: default; /* 默认光标，表示可以滚动 */
        }
        
        .poster-grid.infinite-scroll:hover {
            cursor: ew-resize; /* 东西向调整光标，表示横向滚动 */
        }
        
        /* 组标题样式 */
        .group-title {
            width: var(--poster-width);
            height: calc((var(--poster-height) + var(--poster-gap)) * var(--grid-rows, 2) - var(--poster-gap));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            box-sizing: border-box;
        }
        
        .group-title-text {
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
            margin: 0;
            position: relative;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }
        
        /* 左侧渐变遮罩 */
        .gradient-overlay-left {
            position: absolute; /* 改为absolute，相对于main-content */
            top: 0;
            left: 0; /* 从左侧开始 */
            width: 150px; /* 保持150px */
            height: 100%;
            background: rgb(0, 0, 0);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            pointer-events: none; /* 不拦截鼠标事件 */
            z-index: 10; /* 在gradient-overlay-container内 */
            mask-image: linear-gradient(
                90deg,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 0.9) 20%,
                rgba(0, 0, 0, 0.7) 40%,
                rgba(0, 0, 0, 0.5) 60%,
                rgba(0, 0, 0, 0.3) 80%,
                rgba(0, 0, 0, 0) 100%
            );
        }
        
        /* 右侧渐变遮罩 */
        .gradient-overlay-right {
            position: absolute; /* 改为absolute，相对于main-content */
            top: 0;
            right: 0; /* 从右侧开始 */
            width: 150px; /* 保持150px */
            height: 100%;
            background: rgb(0, 0, 0);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            pointer-events: none; /* 不拦截鼠标事件 */
            z-index: 10; /* 在gradient-overlay-container内 */
            mask-image: linear-gradient(
                270deg,
                rgba(0, 0, 0, 1) 0%,
                rgba(0, 0, 0, 0.9) 20%,
                rgba(0, 0, 0, 0.7) 40%,
                rgba(0, 0, 0, 0.5) 60%,
                rgba(0, 0, 0, 0.3) 80%,
                rgba(0, 0, 0, 0) 100%
            );
        }
        
        /* 响应式适配 - 仅保留侧边栏响应式 */
        @media (max-width: 768px) {
            .sidebar {
                left: 5px; /* 进一步减少小屏幕左侧边距 */
                width: 45px; /* 减少小屏幕侧边栏宽度 */
                gap: 20px;
            }
            
            .nav-icon {
                width: 35px; /* 减少小屏幕图标尺寸 */
                height: 35px;
            }
            
            /* 小屏幕下减少渐变遮罩宽度 */
            .gradient-overlay-left,
            .gradient-overlay-right {
                width: 120px; /* 小屏幕下减少渐变遮罩宽度 */
            }
            
            /* 小屏幕下减少网格内边距 */
            .poster-grid {
                padding: 15px 0px;
            }
        }
        
        @media (max-width: 480px) {
            .sidebar {
                left: 3px; /* 超小屏幕侧边栏紧贴边缘 */
                width: 40px;
                gap: 16px;
            }
            
            .nav-icon {
                width: 32px;
                height: 32px;
            }
            
            /* 超小屏幕下进一步减少渐变遮罩 */
            .gradient-overlay-left,
            .gradient-overlay-right {
                width: 80px;
            }
            
            /* 超小屏幕下减少主内容区域顶部padding */
            .main-content {
                padding-top: 20px;
            }
        }
        
        /* 海报卡片 */
        .poster-card {
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: transform 0.15s ease; /* 简化过渡效果 */
            cursor: pointer;
            border: 1px solid #404040;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            width: var(--poster-width);
            height: var(--poster-height);
            will-change: transform; /* 优化动画性能 */
        }
        
        .poster-card:hover {
            transform: translateY(-2px); /* 减小悬停动画幅度 */
            border-color: #0078d4;
        }
        
        .poster-image {
            width: 100%;
            height: calc(var(--poster-height) * 0.75); /* 图片占海报高度的75% */
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #404040);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .poster-button {
            background-color: #1a1a1a;
            color: #FFFFFF;
            border: none;
            padding: 12px 8px;
            width: 100%;
            font-size: calc(var(--poster-height) * 0.045); /* 字体大小随海报高度变化 */
            font-weight: 500;
            text-align: center;
            border-radius: 0 0 12px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-top: 1px solid #333;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(var(--poster-height) * 0.25); /* 按钮占海报高度的25% */
            max-height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .poster-button:hover {
            background-color: #0078d4;
            color: #FFFFFF;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            background-color: rgba(0,0,0,0.8);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 18px;
            background-color: rgba(0,0,0,0.9);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0,0,0,0.8);
            border-radius: 16px;
            margin: 60px auto;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .empty-state h2 {
            margin-bottom: 16px;
            font-size: 24px;
            color: #FFFFFF;
            font-weight: 600;
        }
        
        .empty-state p {
            margin-bottom: 32px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .setup-btn {
            background-color: #0078d4;
            color: #FFFFFF;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.3);
        }
        
        .setup-btn:hover {
            background-color: #0066b4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.4);
        }
    </style>
</head>
<body>
    <!-- 窗口控制按钮 - 右上角 -->
    <div class="window-controls">
        <button class="window-control-btn minimize-btn">
            <span class="control-icon">−</span>
        </button>
        <button class="window-control-btn maximize-btn">
            <span class="control-icon">□</span>
        </button>
        <button class="window-control-btn close-btn">
            <span class="control-icon">×</span>
        </button>
    </div>
    
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="nav-icon home" title="首页"></div>
        <div class="nav-icon sort" title="排序"></div>
        <div class="nav-icon settings" title="设置"></div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 渐变遮罩容器 - 在posterGrid上层 -->
        <div class="gradient-overlay-container">
            <!-- 左侧渐变遮罩 -->
            <div class="gradient-overlay-left"></div>
            <!-- 右侧渐变遮罩 -->
            <div class="gradient-overlay-right"></div>
        </div>
        
        <div id="loading" class="loading">正在加载电视剧海报...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="empty" class="empty-state" style="display: none;">
            <h2>暂无电视剧</h2>
            <p>请先设置电视剧文件夹路径</p>
            <button class="setup-btn" id="setup-btn">前往设置</button>
        </div>
        <div id="posterGrid" class="poster-grid" style="display: none;">
            <!-- 海报行将由JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 页面加载时初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OmniWall 电视剧海报墙已加载');
            
            // 初始化应用
            const { initializeApp } = require('./app');
            const app = initializeApp();
            
            // 将应用实例挂载到全局，便于调试
            window.omniWallApp = app;
        });
    </script>
</body>
</html>
