<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试用海报墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            pointer-events: auto;
        }
        
        /* CSS变量用于动态调整海报尺寸 */
        :root {
            --poster-width: 180px;
            --poster-height: 320px;
            --poster-gap: 1px;
        }
        
        /* 窗口控制按钮 */
        .window-controls {
            position: fixed;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            padding: 4px;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .window-control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: bold;
            position: relative;
            padding: 0;
        }
        
        .window-control-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .minimize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .maximize-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .close-btn:hover {
            background-color: #e74c3c;
        }
        
        .control-icon {
            pointer-events: none;
        }
        
        /* 主内容区 - 双行横向滚动 */
        .main-content {
            width: 100vw;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            background-color: #000000;
            scroll-behavior: auto; 
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding-top: 20px;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }
        
        /* 海报网格 - 横向行、竖列排序 */
        .poster-grid {
            display: grid;
            grid-auto-flow: row;
            grid-template-columns: repeat(auto-fill, var(--poster-width));
            grid-template-rows: repeat(var(--grid-rows, 2), var(--poster-height));
            row-gap: var(--poster-gap);
            column-gap: var(--poster-gap);
            padding: 20px 0px;
            width: 100%;
            height: calc(100% - 40px);
            justify-content: flex-start;
            align-content: flex-start;
            transform: translateZ(0);
            will-change: transform;
            position: relative;
            z-index: 5;
        }
        
        /* 海报卡片 */
        .poster-card {
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            border: 1px solid #404040;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            width: var(--poster-width);
            height: var(--poster-height);
            will-change: transform;
        }
        
        .poster-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #0078d4;
            box-shadow: 0 10px 30px rgba(0, 120, 212, 0.4);
            z-index: 2;
        }
        
        .poster-image {
            width: 100%;
            height: calc(var(--poster-width) * 1.5);
            object-fit: cover;
            background: linear-gradient(135deg, #2a2a2a, #404040);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        
        .poster-button {
            background-color: #1a1a1a;
            color: #FFFFFF;
            border: none;
            padding: 12px 8px;
            width: 100%;
            font-size: calc(var(--poster-height) * 0.045);
            font-weight: 500;
            text-align: center;
            border-radius: 0 0 12px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-top: 1px solid #333;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(var(--poster-height) - (var(--poster-width) * 1.5));
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            word-wrap: break-word;
            line-height: 1.2;
        }
        
        .poster-button:hover {
            background-color: #0078d4;
            color: #FFFFFF;
        }
        
        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            background-color: rgba(0,0,0,0.8);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- 窗口控制按钮 - 右上角 -->
    <div class="window-controls" role="toolbar" aria-label="窗口控制">
        <button class="window-control-btn minimize-btn" title="最小化" aria-label="最小化">
            <span class="control-icon" aria-hidden="true">−</span>
        </button>
        <button class="window-control-btn maximize-btn" title="最大化" aria-label="最大化">
            <span class="control-icon" aria-hidden="true">□</span>
        </button>
        <button class="window-control-btn close-btn" title="关闭" aria-label="关闭">
            <span class="control-icon" aria-hidden="true">×</span>
        </button>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <div id="loading" class="loading">正在加载测试海报...</div>
        <div id="posterGrid" class="poster-grid" style="display: none;">
            <!-- 海报将由JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 页面加载时初始化测试海报墙
        document.addEventListener('DOMContentLoaded', function() {
            console.log('测试海报墙已加载');
            
            // 初始化窗口控制
            setupWindowControls();
            
            // 生成测试海报
            generateTestPosters();
        });
        
        // 设置窗口控制
        function setupWindowControls() {
            const { ipcRenderer } = require('electron');
            
            document.querySelector('.minimize-btn').addEventListener('click', () => {
                ipcRenderer.send('window-control', 'minimize');
            });
            
            document.querySelector('.maximize-btn').addEventListener('click', () => {
                ipcRenderer.send('window-control', 'toggle-maximize');
            });
            
            document.querySelector('.close-btn').addEventListener('click', () => {
                ipcRenderer.send('window-control', 'close');
            });
        }
        
        // 生成测试海报
        function generateTestPosters() {
            const posterGrid = document.getElementById('posterGrid');
            const loading = document.getElementById('loading');
            
            // 隐藏加载状态
            loading.style.display = 'none';
            posterGrid.style.display = 'grid';
            
            // 生成测试海报数据
            const testPosters = [];
            for (let i = 1; i <= 50; i++) {
                testPosters.push({
                    id: i,
                    name: `测试电视剧 ${i}`,
                    poster: null
                });
            }
            
            // 渲染海报
            testPosters.forEach(tvShow => {
                const card = createPosterCard(tvShow);
                posterGrid.appendChild(card);
            });
        }
        
        // 创建海报卡片
        function createPosterCard(tvShow) {
            const card = document.createElement('div');
            card.className = 'poster-card';
            
            const img = document.createElement('div');
            img.className = 'poster-image';
            img.style.background = getRandomGradient();
            img.textContent = '测试海报';
            img.style.display = 'flex';
            img.style.alignItems = 'center';
            img.style.justifyContent = 'center';
            img.style.color = 'rgba(255, 255, 255, 0.8)';
            img.style.fontSize = '16px';
            img.style.fontWeight = 'bold';
            
            const button = document.createElement('button');
            button.className = 'poster-button';
            button.textContent = tvShow.name;
            
            card.appendChild(img);
            card.appendChild(button);
            
            // 添加点击事件
            card.addEventListener('click', () => {
                alert(`点击了: ${tvShow.name}`);
            });
            
            return card;
        }
        
        // 生成随机渐变背景
        function getRandomGradient() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
                '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9'
            ];
            
            const color1 = colors[Math.floor(Math.random() * colors.length)];
            const color2 = colors[Math.floor(Math.random() * colors.length)];
            
            return `linear-gradient(135deg, ${color1}, ${color2})`;
        }
    </script>
</body>
</html>
