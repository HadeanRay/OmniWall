<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器 - OmniWall</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <!-- 窗口控制按钮 - 右上角 -->
    <div class="window-controls">
        <button class="window-control-btn minimize-btn" onclick="window.playerManager.minimizeWindow()">
            <span class="control-icon">−</span>
        </button>
        <button class="window-control-btn maximize-btn" onclick="window.playerManager.toggleMaximizeWindow()">
            <span class="control-icon">□</span>
        </button>
        <button class="window-control-btn close-btn" onclick="window.playerManager.closeWindow()">
            <span class="control-icon">×</span>
        </button>
    </div>
    
    <!-- 主播放区 -->
    <div class="video-container">
        <div class="video-wrapper">
            <div id="loading" class="loading">正在加载视频...</div>
            <div id="error" class="error-message" style="display: none;"></div>
            <video id="videoPlayer" style="display: none;" controls="false">
                您的浏览器不支持视频播放
            </video>
            
            <!-- 状态信息 -->
            <div class="status-info" id="tvShowTitle">正在加载...</div>
            
            <!-- 字幕菜单 -->
            <div class="subtitle-menu" id="subtitleMenu">
                <div class="subtitle-menu-header">字幕选择</div>
                <div id="subtitleList">
                    <!-- 字幕选项将动态生成 -->
                </div>
            </div>
            
            <!-- 浮动控制条 -->
            <div class="floating-controls">
            <div class="control-section">
                <div class="control-buttons">
                    <button class="control-btn" onclick="window.playerManager.prevEpisode()">
                        <span class="control-icon prev-icon"></span>
                    </button>
                    <button class="control-btn" onclick="window.playerManager.playPause()" id="playPauseBtn">
                        <span class="control-icon play-icon"></span>
                    </button>
                    <button class="control-btn" onclick="window.playerManager.nextEpisode()">
                        <span class="control-icon next-icon"></span>
                    </button>
                </div>
                
                <div class="volume-control">
                    <button class="control-btn" onclick="window.playerManager.toggleMute()" id="volumeBtn">
                        <span class="control-icon volume-icon"></span>
                    </button>
                    <input type="range" class="volume-slider" id="volumeSlider" 
                           min="0" max="1" step="0.1" value="1" 
                           oninput="window.playerManager.setVolume(this.value)">
                </div>
            </div>
            
            <div class="progress-container">
                <span class="time-display" id="currentTime">00:00</span>
                <div class="progress-bar" onclick="window.playerManager.seek(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time-display" id="duration">00:00</span>
            </div>
            
            <div class="settings-links">
                <span class="setting-link" onclick="window.playerManager.toggleFullscreen()">全屏</span>
                <span class="setting-link" onclick="window.playerManager.openSpeedSettings()">倍速</span>
                <span class="setting-link" onclick="window.playerManager.openSubtitleSettings()">字幕</span>
                <span class="setting-link" onclick="window.playerManager.openAudioSettings()">音频</span>
            </div>
        </div>
        </div>
    </div>
    
    <!-- 右侧菜单栏 -->
    <div class="sidebar" id="sidebar">
        
        <div class="season-section">
            <div class="section-title">季</div>
            <div class="button-grid" id="seasonButtons">
                <!-- 季按钮将动态生成 -->
            </div>
        </div>
        
        <div class="episode-section">
            <div class="section-title">集</div>
            <div class="episode-list" id="episodeButtons">
                <!-- 集按钮将动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 设置正确的模块路径
        require('./player-main.js');
    </script>
</body>
</html>
